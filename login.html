<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Curitiba Esteriliza√ß√£o</title>
    <style>
        /* ===== VARI√ÅVEIS DE CORES (TEMA ESCURO) ===== */
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e76f51;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --info-color: #2196f3;
        }

        /* ===== RESET E ESTILOS GLOBAIS ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== CONTAINER DE LOGIN ===== */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a3c34, #2a9d8f, #e76f51);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== CARD DE LOGIN ===== */
        .login-card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        /* ===== LOGO ===== */
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-logo p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* ===== FORMUL√ÅRIO ===== */
        .login-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--text-light);
        }

        /* ===== BOT√ÉO DE LOGIN ===== */
        .login-btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, var(--primary-color), #1d6b5f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* ===== RODAP√â ===== */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* ===== MENSAGEM DE ERRO ===== */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(244, 67, 54, 0.3);
            font-weight: 500;
        }

        /* ===== CREDENCIAIS DE DEMONSTRA√á√ÉO ===== */
        .demo-credentials {
            background: rgba(42, 157, 143, 0.1);
            border: 1px solid rgba(42, 157, 143, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .demo-credentials h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            margin-bottom: 0.25rem;
            color: var(--text-light);
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-logo h1 {
                font-size: 1.7rem;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
        }

        /* ===== SCROLLBAR PERSONALIZADA ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-logo">
                <span class="logo-icon">üîí</span>
                <h1>Curitiba Esteriliza√ß√£o</h1>
                <p>Dashboard de Gest√£o</p>
            </div>
            
            <div id="login-error" class="error-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    <span class="input-icon">‚úâÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                    <span class="input-icon">üîë</span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>üö™ Entrar</span>
                </button>
            </form>
            
            <div class="demo-credentials">
                <h3>Credenciais de Demonstra√ß√£o:</h3>
                <p><strong>E-mail:</strong> admin@admin.com</p>
                <p><strong>Senha:</strong> admin123</p>
            </div>
            
            <div class="login-footer">
                <p>Entre com suas credenciais de acesso</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://vpvmfcxisbjocuekuwfj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdm1mY3hpc2Jqb2N1ZWt1d2ZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMDM4NjIsImV4cCI6MjA3NTY3OTg2Mn0.r5B79_FTin9YcpDBGqjmTz-Z6Jq09W1XDQ4XuV1DhFI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fun√ß√£o para mostrar notifica√ß√µes
        function showNotification(message, type = 'error') {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Remover a notifica√ß√£o ap√≥s 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Configurar login form
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Preencher automaticamente as credenciais de demonstra√ß√£o
            emailInput.value = 'admin@admin.com';
            passwordInput.value = 'admin123';

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const loginBtn = loginForm.querySelector('.login-btn');
                    
                    // Mostrar estado de carregamento
                    loginBtn.innerHTML = '<span>‚è≥ Entrando...</span>';
                    loginBtn.disabled = true;

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });

                        if (error) throw error;

                        if (data.user) {
                            localStorage.setItem('auth_token', data.session.access_token);
                            localStorage.setItem('user_role', data.user.user_metadata?.role || 'user');
                            
                            // Sucesso - redirecionar
                            loginBtn.innerHTML = '<span>‚úÖ Sucesso!</span>';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('Erro no login:', error);
                        showNotification('E-mail ou senha inv√°lidos');
                        
                        // Restaurar bot√£o
                        loginBtn.innerHTML = '<span>üö™ Entrar</span>';
                        loginBtn.disabled = false;
                    }
                });
            }

            // Adicionar efeitos de foco nos inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
